<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- text title -->
    <header class="intestation">
        <img class="logo" src="./assets/img/Logo.png" alt="Logo">
        <h1 class="title">Toboolist</h1>
    </header>
    <!-- principal -->
    <main class="tab">
        <div class="frame">
            <section class="task">
                <button class="button_add">Add Task</button>
                <input class="search" type="search" placeholder="Add Section">   
            </section>
            <hr>
            <!-- todo list -->
            <section class="todo">
                <div class="newtask">
                
                    <h3>
                        &#9660; New Task
                    </h3>
                </div>
                <div class="row">
                    <span class="check"> &#9989;</span>
                    <span class="subject">Quarterly Newsletter </span>
                    <span class="circle">Editorial</span>
                </div>
                <div class="newtask">
                    <h3>
                        &#9660; Today
                    </h3>
                </div>
                <div class="row">
                    <span class="check"> &#9989;</span>
                    <span class="subject">Quarterly Newsletter </span>
                    <span class="circle">Editorial</span>
                </div>

            </section>
            
        </div>
        
    </main>
</body>
</html>
